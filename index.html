<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quick POJO | Pojo Builder | Getter & Setter Maker</title>
    <meta
      name="viewport"

    <script src="./codemirror-5.57.0/addon/mode/loadmode.js"></script>
    <script src="./codemirror-5.57.0/mode/meta.js"></script>
    <script src="./codemirror-5.57.0/addon/selection/active-line.js"></script>
    <script src="./codemirror-5.57.0/addon/edit/matchbrackets.js"></script>
    <script src="./codemirror-5.57.0/addon/hint/show-hint.js"></script>
    <script src="./codemirror-5.57.0/mode/clike/clike.js"></script>
    <script src="./codemirror-5.57.0/addon/display/placeholder.js"></script>
    <!-- Bootstrap cdns -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- jquery for popover -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
      integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
      crossorigin="anonymous"
    ></script>
    <!-- saprator -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- clipboard js -->
    <script src="./clipboard/dist/clipboard.min.js"></script>
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header gradient text-center bg-light">
      <img class="img-fluid mt-5" src="./images/quick_pojo.png" alt="logo" />
      <h4 class="subtitle">
        Create your POJO on fly <i class="far fa-grin-alt"></i>
      </h4>
      <p class="gh-btns">
        <!-- Place this tag where you want the button to render. -->
        <!-- Place this tag where you want the button to render. -->
        <a
          class="github-button"
          href="https://github.com/pol-alok/quickpojo"
          data-color-scheme="no-preference: dark; light: dark; dark: dark;"
          data-size="large"
          data-show-count="true"
          aria-label="Star pol-alok/quickpojo on GitHub"
          >Star</a
        >
        <a
          class="github-button"
          href="https://github.com/pol-alok/quickpojo/subscription"
          data-color-scheme="no-preference: dark; light: dark; dark: dark;"
          data-icon="octicon-eye"
          data-size="large"
          data-show-count="true"
          aria-label="Watch pol-alok/quickpojo on GitHub"
          >Watch</a
        >
        <a
          class="github-button"
          href="https://github.com/pol-alok/quickpojo/fork"
          data-color-scheme="no-preference: dark; light: dark; dark: dark;"
          data-icon="octicon-repo-forked"
          data-size="large"
          data-show-count="true"
          aria-label="Fork pol-alok/quickpojo on GitHub"
          >Fork</a
        >
      </p>
    </header>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6 p-3">
          <form method="POST" action="" id="user-input" name="user-input">
            <div class="row">
              <div class="col-md-8">
                <div class="card shadow-lg">
                  <div class="card-header text-center"><b>Create New</b></div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-3">
                        <h5>class</h5>
                      </div>
                      <div class="col-6">
                        <input
                          type="text"
                          class="form-control form-control-sm mb-2 alvl"
                          name="class"
                          id="class"
                          placeholder="Example"
                          required
                        />
                      </div>
                      <div class="col-3 text-center">
                        <h5>{</h5>
                      </div>
                    </div>
                    <div id="dyn"></div>
                    <div class="form-row">
                      <div class="col-5">
                        <input
                          type="text"
                          class="form-control form-control-sm mb-2 dtvl"
                          id="datatype"
                          name="datatype_VrD-1"
                          placeholder="data type"
                          required
                        />
                      </div>
                      <div class="col-5">
                        <input
                          type="text"
                          class="form-control form-control-sm mb-2 alvl"
                          name="fieldname_VrD-1"
                          id="fieldname"
                          placeholder="field name"
                          required
                        />
                      </div>
                      <div class="col-2">
                        <div class="row">
                          <div class="col-md-12 text-center">
                            <button
                              type="button"
                              class="btn btn-link"
                              onclick="addVariable()"
                            >
                              <i class="fas fa-plus-circle"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-4">
                        <h5>}</h5>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="form-row">
                        <div class="col-md-12 text-center">
                          <button
                            type="submit"
                            class="btn btn-sm btn-block btn-primary mb-2"
                          >
                            Generate

                            <i class="fa fa-arrow-circle-right"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 p-0">
                <div class="mt-5">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="noArgConstructor"
                          name="noArgConstructor"
                          checked
                        />
                        <label class="form-check-label" for="noArgConstructor"
                          >No Arg constructor</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="allArgConstructor"
                          name="allArgConstructor"
                        />
                        <label class="form-check-label" for="allArgConstructor"
                          >All Arg constructor</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="getter"
                          name="getter"
                          checked
                        />
                        <label class="form-check-label" for="getter"
                          >Getter</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="setter"
                          name="setter"
                          checked
                        />
                        <label class="form-check-label" for="setter"
                          >Setter</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="equals"
                          name="equals"
                        />
                        <label class="form-check-label" for="equals"
                          >equals()</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="hashCode"
                          name="hashCode"
                        />
                        <label class="form-check-label" for="hashCode"
                          >hashCode()</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="toStr"
                          name="toStr"
                        />
                        <label class="form-check-label" for="toStr"
                          >toString()</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6 p-3 mb-5">
          <div class="card shadow-lg">
            <div class="card-header text-center">
              <div class="text-right">
                <span id="msg" class="text-success d-none">Copied!</span>
                <button
                  class="btn btn-outline-default border shadow-sm"
                  data-toggle="tooltip"
                  title="Copy"
                  onclick="showMsg()"
                >
                  <i class="far fa-clipboard"></i>
                </button>
              </div>
            </div>
            <div class="card-body">
              <textarea
                id="code"
                name="code"
                placeholder="Your POJO will be here soon..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div
        class="card-footer text-muted text-center fixed-bottom border-top flex-column flex-md-row bg-white"
      >
        <p class="card-text">
          Made with <span class="love">â™¥</span> by
          <a
            class="text-primary"
            target="_blank"
            href="https://pol-alok.github.io/portfolio/"
            >Raviaknt Pal</a
          >
        </p>
      </div>
    </footer>
    <script src="./js/crud.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/validation.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
